<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Coming Soon | Cosmic Bloom</title>
    <link rel="stylesheet" href="styles/main.css">

    <script src="/scripts/main.js"></script>


    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Cosmic</div>
        <div class="nav-placeholder"></div>
    </header>
    
    <div class="blur-overlay"></div>
    
    <canvas id="animation-surface">
        <p>Your browser does not support the HTML5 Canvas Element. Please switch to a <a href="https://browsehappy.com/" target="_blank">modern browser</a> to see this content.</p>
    </canvas>
    
    <div class="coming-soon-container">
        <h1>COMING SOON</h1>
        <p class="subtitle">We're crafting something extraordinary. Stay tuned for our grand unveiling.</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <button class="cta-button">Notify Me</button>
    </div>
    
    <div class="social-links">
        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="social-link"><i class="fab fa-dribbble"></i></a>
    </div>
    
    <!-- <script src="/scripts/main.js"></script> -->
</body>
</html>
